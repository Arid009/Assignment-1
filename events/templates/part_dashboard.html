<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body class=" ">
    {% extends "navbar.html" %}
    {% block events %}
    <div class="max-w-[1400px] font-[Poppins] px-2 mx-auto">
        

        <main>
            <div class="grid grid-cols-4 mt-4 gap-6 mb-8">
                <!-- Total Events  -->
                <a href="{% url 'part-dashboard' %}?type=all">
                    <div class="hover:bg-black hover:text-white rounded-xl bg-gray-200 p-6 shadow-sm">
                        <h3 class="text-lg font-medium  mb-4">Total Events</h3>
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-3xl font-medium mb-1">{{counts.total}} </p>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="{% url 'part-dashboard' %}?type=rsvp">
                    <div class="hover:bg-black hover:text-white rounded-xl bg-gray-200 p-6 shadow-sm">
                        <h3 class="text-lg font-medium  mb-4">RSVP Events</h3>
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-3xl font-medium mb-1">{{rsvp_count}} </p>
                            </div>
                        </div>
                    </div>
                </a>

                <!-- Previous  -->
                <a href="{% url 'part-dashboard' %}?type=previous">

                    <div class="hover:bg-black hover:text-white rounded-xl bg-gray-200 p-6 shadow-sm">
                        <h3 class="text-lg font-medium  mb-4">
                            Previous Events
                        </h3>
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-3xl font-medium mb-1">{{counts.previous}}</p>
                            </div>
                        </div>
                    </div>
                </a>
                <!-- upcoming-->
                <a href="{% url 'part-dashboard' %}?type=upcoming">

                    <div class="hover:bg-black hover:text-white rounded-xl bg-gray-200 p-6 shadow-sm">
                        <h3 class="text-lg font-medium  mb-4">Upcoming Events</h3>
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-3xl font-semibold mb-1">{{counts.upcoming}} </p>
                            </div>
                            
                        </div>
                    </div>
                </a>
            </div>

            {% block participant_dashboard %}
              
            {% endblock participant_dashboard %}
        </main>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    title: "{{message.tags|title}}",
                    text: "{{message}}",
                    icon: "{{message.tags}}",
                    timer:2000
                })
            {% endfor %}
        {% endif %}
        
    </script>
    {% endblock events %}
</body>

</html>
