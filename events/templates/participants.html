<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
  {% extends "navbar.html" %}
  {% block events %}
  <h1 class="text-3xl my-4 text-center">All Participants</h1>
    <div class="container rounded-sm border mx-auto">
      <div class="grid grid-cols-2 p-4 border-b border-gray-100 text-lg text-white bg-black">
        <div>Name</div>
        <div>Email</div>
      </div>
      <div class="divide-y divide-gray-100">
        <!-- participat 1 -->
        {% for part in all_part %}
        <div class="grid grid-cols-2 gap-4 p-4 items-center">
          <div class="flex items-center gap-2">
            
            <p class="text-lg">{{part.name}}</p>
            <a href='{% url "update-part" part.id %}' class="px-2 rounded-md text-white py-1 bg-black hover:bg-black/20 hover:text-black">Edit</a>
            <form action='{% url "delete-part" part.id %}' method='POST'>
              {% csrf_token %}
              <button type='submit' class="px-2 py-1 bg-black hover:bg-black/20 hover:text-black rounded-md text-white">Delete</button>
            </form>
          </div>
          <div>
            <p class="text-lg">{{part.email}} </p>
          </div>
          
        
        </div>
        {% endfor %}

      </div>
    </div>
    
  {% endblock events %}
</body>
</html>
