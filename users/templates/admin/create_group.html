{% extends "navbar.html" %}
{% block events %}
    <div class='w-1/2 mx-auto my-8'>
        <h1 class="text-2xl text-center mb-4">Create Group</h1>
        <ul>
            {% for message in messages %}
                <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
            {% endfor %}
        </ul>
        <form method='POST'>
            {% csrf_token %}
            {{form}}
            <button type="submit" class="mt-3 px-4 py-2 text-white bg-black hover:bg-black/20 hover:text-black rounded">Create Group</button>
        </form>
    </div>
{% endblock events %}
