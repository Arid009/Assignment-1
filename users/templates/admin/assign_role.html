<head>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
{% extends "navbar.html" %}
{% block events %}
    <div class='w-1/2 mx-auto my-8'>
        <ul>
            {% for message in messages %}
                <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
            {% endfor %}
        </ul>
        <form method='POST'>
            {% csrf_token %}
            {{form}}
            <button type="submit" class="bg-black hover:bg-black/10 hover:text-black mt-3 px-2 py-1 text-white  rounded">Assign Role</button>
        </form>
    </div>
{% endblock events %}
