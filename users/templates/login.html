<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
{% extends "navbar.html" %}
{% block events %}
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <h1 class="text-center text-2xl">Sign In</h1>
    <div class='container mx-auto  my-9'>
        <div class="flex justify-evenly items-center gap-3">
            <div>
                <img class="w-96" src="https://i.ibb.co.com/LdDSY1ZV/authentication-65-1.png" alt="">
            </div>
            <div class="w-2/5">
                <form method='POST'>
                    {% csrf_token %}
                    {{ form }}
                    <p class="text-end text-sm text-gray-500"><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
                    <button class='bg-black hover:bg-black/10 hover:text-black px-2 py-1 rounded text-white mt-3' type="submit">Sign In</button>
                </form>

            </div>
        </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    title: "{{message.tags|title}}",
                    text: "{{message}}",
                    icon: "{{message.tags}}",
                    timer:2000
                })
            {% endfor %}
        {% endif %}
        
    </script>
{% endblock events %}
