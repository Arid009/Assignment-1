{% extends "navbar.html" %}
{% block events %}
    <div class='w-1/2 mx-auto my-9'>
        <h1 class="text-center text-2xl">Update Profile</h1>

        <div>
            {% if form.non_field_errors %}
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            {% endif %}
            <form action="" method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                {{form}}
                <button class="bg-black hover:bg-black/10 hover:text-black px-2 py-1 rounded mt-3 text-white" type="submit">Update</button>
            </form>
        </div>
    </div>
    {% endblock events %}
