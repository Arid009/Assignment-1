{% extends "navbar.html" %}
{% block events %}
    <div class='mx-auto w-1/2 my-9'>
        <h1 class="text-center text-2xl">Reset Password</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}

        <form method='POST'>
            {% csrf_token %}
            {{ form }}
            <button class='bg-black hover:bg-black/10 hover:text-black px-2 py-1 rounded text-white mt-3' type="submit">Submit</button>
        </form>
    </div>
{% endblock events %}
